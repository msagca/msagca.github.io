<div class="container">
  <div class="row">
    <div class="col col-12">
      <header class="header">
        <a class="logo" href="{{site.baseurl}}/">
          {%if logo %}
          <img src="{{site.baseurl}}/assets/images/{{logo}}" alt="{{site.title}}">
          {% else %}
          {{site.title}}
          {% endif %}
        </a>
        <i class="icon nav-icon-search fas fa-magnifying-glass"></i>
        <div class="header-overlay"></div>
      </header>
    </div>
  </div>
</div>
