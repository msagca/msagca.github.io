---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
<nav class="post-nav">
  {% if page.previous.url %}
  <a class="prev-post" href="{{ page.previous.url | relative_url }}">
    <i class="fas fa-chevron-left"></i> {{ page.previous.title }}
  </a>
  {% endif %}
  {% if page.next.url %}
  <a class="next-post" href="{{ page.next.url | relative_url }}">
    {{ page.next.title }} <i class="fas fa-chevron-right"></i>
  </a>
  {% endif %}
</nav>
